{% extends 'homepage/header.html' %}
{% load staticfiles %}

{% block page_name %}
Login
{% endblock %}

{% block page_title %}
<h1>
    Login
</h1>
{% endblock %}

{% block content %}
<div class="container">
    <h1>Welcome</h1>
    <p>Please login</p>

    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
</div>
{% endblock %}
